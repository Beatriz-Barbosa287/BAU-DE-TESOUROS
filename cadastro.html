<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Baú de Tesouros</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #77C8F8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.651);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 550px;
        }

        .logo {
            width: 250px;
            margin-bottom: 20px;
        }

        .form-container {
            display: flex;
            flex-direction: column;
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            text-align: left;
            margin-top: 10px;
            color: #555;
            font-weight: bold;
        }
        select{
            width: calc(100% - 10px);
            /* Ajusta para evitar overflow */
            padding: 10px;
            /* Reduz o padding para manter o tamanho proporcional */
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input {
            width: calc(100% - 10px);
            /* Ajusta para evitar overflow */
            padding: 10px;
            /* Reduz o padding para manter o tamanho proporcional */
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            /* Garante que padding e border não aumentem o tamanho */
        }

        .btn-cadastrar {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            margin-top: 20px;
            background-color: #FF4B4B;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-cadastrar:hover {
            background-color: #201c1c;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="/img/background.png" alt="Baú de Tesouros" class="logo" width="90%">
        <div class="form-container">
            <h2>Cadastro</h2>
            <form onsubmit="handleCadastro(event)">
                <label for="tipo_usuario">Tipo de Usuário</label>
                <select id="tipo_usuario" name="tipo_usuario" required>
                    <option value="instituicao">Instituição Solidária</option>
                    <option value="individual">Usuário Individual</option>
                    <option value="empresa">Empresa/Loja de Itens Infantis</option>
                </select>
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
                <label for="cpf_cnpj">CPF/CNPJ</label>
                <input type="text" id="cpf_cnpj" name="cpf_cnpj" required>
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>

                <label for="confirmar-senha">Confirmar Senha</label>
                <input type="password" id="confirmar-senha" name="confirmar_senha" required>

                <button type="submit" class="btn-cadastrar">Cadastrar</button>
            </form>
        </div>
    </div>
    <script>
        function handleCadastro(event) {
            event.preventDefault();
            // Aqui você pode implementar a lógica para salvar os dados com JavaScript
            alert("Cadastro realizado com sucesso! Em breve, redirecionamento ou outras funções podem ser adicionadas.");
        }
    </script>
</body>

</html>
